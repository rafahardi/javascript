<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <h1>Form</h1>
    <form action="" method="dialog">
        <fieldset>
            <legend><h2>Login</h2></legend>
            <label for="">Username :</label>
            <input type="text" name="Username" required maxlength="20"> <br>
            <label for="">Password :</label>
            <input type="password" name="Password" required> <br>
            <label for="">Umur :</label>
            <input type="number" name="Umur" disabled> <br>
            <label for="">Tanggal Lahir :</label>
            <input type="date" name="Tanggal Lahir"> <br>
            <label for="">Email :</label>
            <input type="email" name="Email" required>
        </fieldset>
        <h2>Hobi</h2>
        <input type="checkbox" checked> Sepak Bola <br>
        <input type="checkbox"> Bola Basket <br>
        <input type="checkbox"> Bola Voly <br>
        <input type="checkbox"> Berenang <br>
        <h2>Jenis Kelamin</h2>
        <input type="radio" name="Jenis Kelamin">Laki Laki <br>
        <input type="radio" name="Jenis Kelamin">Perempuan <br>
        <h2>Kelas :</h2>
        <select name="kelas">
            <option value="kelas 1" selected>1</option>
            <option value="kelas 1">2</option>
            <option value="kelas 1">3</option>
        </select><br>
        <button type="submit" value="submit"><h2>Submit</h2></button>
        <input type="submit" value="submit" name="submit">
        <input type="reset" value="reset" name="reset">
    </form>
</body>
</html>
